<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile World</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Boxicons Icons -->
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
    <style>
      .search_style:focus {
        border: 3px solid #ee5100;
      }
    </style>
  </head>
  <body class="bg_color">
    <!-- Header start -->
    <header class="container">
      <!-- Top Text -->
      <section class="container">
        <!-- <h2 class="text-center my-4">Find Your Desired Phones</h2> -->
        <p class="text-center top_text">
          <span class="top_text_part">Mobile World</span>
        </p>
      </section>
      <!-- For search -->
      <section class="container mb-5">
        <div class="d-flex">
          <input
            id="input-value"
            class="form-control me-2 search_style"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button onclick="searchButton()" class="btn_style" type="submit">
            Search
          </button>
        </div>
      </section>
      <!-- For error show -->
      <section>
        <h2 id="error-text" class="text-primary text-center"></h2>
      </section>
    </header>

    <!-- Main start -->
    <main class="container">
      <section class="">
        <div id="search-results" class="row"></div>
      </section>
    </main>

    <!-- Footer start -->
    <footer class="footer_style position-fixed mt-5">
      <div class="m-3">
        <p class="footer_text text-light text-center">
          &copy; 2022 Md. Nafish Sadik
        </p>
      </div>
    </footer>

    <!-- Custom JavaScript   -->
    <script src="js/main.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
